<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>TicTacToe</title>
</head>
<body>
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="masterContainer">
        <div class="gameBoard">
            <div class="row1">
                <div class="box [1,1]"></div>
                <div class="box [1,2]"></div>
                <div class="box [1,3]"></div>
            </div>
            <div class="row2">   
                <div class="box [2,1]"></div>
                <div class="box [2,2]"></div>
                <div class="box [2,3]"></div>
            </div>
            <div class="row3">   
                <div class="box [3,1]"></div>
                <div class="box [3,2]"></div>
                <div class="box [3,3]"></div>
            </div>
        </div>
    </div>
    <div class="resultsContainer">
        <div class="results">
            <form action="./home.html">
                <input type="submit" value="Home" class="button-6">  
            </form>
            <input type="submit" value="Clear" class="clear button-6">
            <div class="scoresheet">
                <h2 class="players">Player 1: 0</h2>
                <h2 class="players">Player 2: 0</h2>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
